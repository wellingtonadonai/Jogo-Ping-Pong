<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo Pingpong</title>
</head>
<body>

    <canvas id ="folha" width="600" height="500"></canvas>
        <script>
          
          window.onload = function () {
            setInterval(executar, 1000 / 30);
          }
            var posicaoBolaX = posicaoBolaY = 10;
            var velocidadeBolaPosicaoX = velocidadeBolaPosicaoY = 5;
            
          function executar(){
            //todo codigo do jogo
            var folhaDesenho = document.getElementById("folha");
            var areaDesenho = folhaDesenho.getContext("2d");
            
            var larguraCampo = 600;
            var AlturaCampo = 500;
            var larguraLinha = 5;
            var larguraBola = 20;
            var alturaRaquete = 100;
            
            
            areaDesenho.fillStyle ='#286047';
            areaDesenho.fillRect (0,0,larguraCampo,AlturaCampo);
            
            areaDesenho.fillStyle ='#ffffff';
            // linha do meio
            areaDesenho.fillRect (larguraCampo/2 - larguraLinha/2,0, larguraLinha,500);
            //raquete 1
            areaDesenho.fillRect (0,200,larguraLinha,alturaRaquete)
            //raquete 2
            areaDesenho.fillRect (larguraCampo - larguraLinha,200,larguraLinha,alturaRaquete)
            // Bola "quadrada"
            areaDesenho.fillRect (posicaoBolaX,posicaoBolaY,larguraBola,larguraBola)

          
            posicaoBolaX = posicaoBolaX + velocidadeBolaPosicaoX  ;
            posicaoBolaY = posicaoBolaY + velocidadeBolaPosicaoY;

            if (posicaoBolaY < 0 && velocidadeBolaPosicaoY < 0) {
              //verifica a lateral superior
              velocidadeBolaPosicaoY = -velocidadeBolaPosicaoY;
            }

            if (posicaoBolaY > AlturaCampo && velocidadeBolaPosicaoY > 0) {
              // verifica a lateral inferior
              velocidadeBolaPosicaoY = -velocidadeBolaPosicaoY;
            }
          }
            </script>
    </body>
</html>
