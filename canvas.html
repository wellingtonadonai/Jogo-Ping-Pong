<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo Pingpong</title>
</head>
  <body>

    <canvas id ="folha" width="600" height="500"></canvas>
        <script>
          
          window.onload = function () {
          setInterval(executar, 1000 / 30);
          }
            let folhaDesenho = document.getElementById("folha");
            let areaDesenho = folhaDesenho.getContext("2d");
            let larguraCampo = 600;
            let AlturaCampo = 500;
            let larguraLinha = 5;
            let larguraBola = 10;
            let alturaRaquete = 100;
            let larguraRaquete = 11;
            let efeitoRaquete = 0.3;
            let velocidadeJogador2 = 8;
            let Posicaojogador1 = Posicaojogador2 = 100;
            let posicaoBolaX = posicaoBolaY = 10;
            let velocidadeBolaPosicaoX = velocidadeBolaPosicaoY = 10;
            let pontuacaoJogador1 = pontuacaoJogador2 = 0; 

          folhaDesenho.addEventListener('mousemove', function(e) {
            Posicaojogador1 = e.clientY - alturaRaquete / 2;
          }); 

          function executar(){
            //todo codigo do jogo
           
            
            
            areaDesenho.fillStyle ='#286047';
            areaDesenho.fillRect (0,0,larguraCampo,AlturaCampo);
            
            areaDesenho.fillStyle ='#ffffff';

            // linha do meio
            areaDesenho.fillRect (larguraCampo /2 - larguraLinha /2, 0, larguraLinha, AlturaCampo);
            
            //raquete 1 e 2
            areaDesenho.fillRect (0,Posicaojogador1,larguraRaquete,alturaRaquete);
            areaDesenho.fillRect (larguraCampo - larguraRaquete,Posicaojogador2,larguraRaquete,alturaRaquete);

            // Bola "quadrada"
            areaDesenho.fillRect (posicaoBolaX,posicaoBolaY,larguraBola,larguraBola);

            //escrever a pontuação dos jogadores
            areaDesenho.fillText("Humano - " + pontuacaoJogador1 + "pontos ", 100,100 );
            areaDesenho.fillText("maquina - " + pontuacaoJogador2 + "pontos ", larguraCampo - 200,100 );


            posicaoBolaX = posicaoBolaX + velocidadeBolaPosicaoX  ;
            posicaoBolaY = posicaoBolaY + velocidadeBolaPosicaoY;
          
                  //verifica a lateral superior
            if (posicaoBolaY < 0 && velocidadeBolaPosicaoY < 0) {
            
              velocidadeBolaPosicaoY = -velocidadeBolaPosicaoY;
            }
                // verifica a lateral inferior
            if (posicaoBolaY > AlturaCampo && velocidadeBolaPosicaoY > 0) {
              
              velocidadeBolaPosicaoY = -velocidadeBolaPosicaoY;
            }

            if (posicaoBolaX < 0) {

                if (posicaoBolaY > Posicaojogador1 && posicaoBolaY < Posicaojogador1 + alturaRaquete) {
                velocidadeBolaPosicaoX = -velocidadeBolaPosicaoX; 

                let diferencaY = posicaoBolaY - (Posicaojogador1 + alturaRaquete / 2);
                velocidadeBolaPosicaoY = diferencaY * efeitoRaquete;
              
              }else{

                pontuacaoJogador2++;
                
                posicaoBolaX = larguraCampo/2;
                posicaoBolaY = AlturaCampo/2;
                velocidadeBolaPosicaoX = -velocidadeBolaPosicaoX;
                velocidadeBolaPosicaoY = 3;
              }
            } 
            if (posicaoBolaX > larguraCampo) {
                
                if (posicaoBolaY > Posicaojogador2 && posicaoBolaY < Posicaojogador2 + alturaRaquete){
                velocidadeBolaPosicaoX = -velocidadeBolaPosicaoX;

                let diferencaY = posicaoBolaY - (Posicaojogador2 + alturaRaquete / 2);
                velocidadeBolaPosicaoY = diferencaY * efeitoRaquete;

              }else{

                pontuacaoJogador1++;

                posicaoBolaX = larguraCampo/2;
                posicaoBolaY = AlturaCampo/2;
                velocidadeBolaPosicaoX = -velocidadeBolaPosicaoX;
                velocidadeBolaPosicaoY = 3;

              }
            }
            
            if(Posicaojogador2 + alturaRaquete / 2 < posicaoBolaY){
                Posicaojogador2 = Posicaojogador2 + velocidadeJogador2;
            } else{
              Posicaojogador2 = Posicaojogador2 - velocidadeJogador2;

            }

          }

        </script>
  </body>
</html>
